
<form class="form-row">
  <div class="col-12">
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" id="radioExample" type="radio"/>
        <label class="form-check-label" for="radioExample">Ejemplo de Radio</label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" id="radioExampleDisabled" type="radio" disabled="disabled"/>
        <label class="form-check-label" for="radioExampleDisabled">Ejemplo de Radio deshabilitado</label>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <div class="custom-control custom-radio">
        <input class="custom-control-input" id="customRadioExample" type="radio"/>
        <label class="custom-control-label" for="customRadioExample">Ejemplo de Radio custom</label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-control custom-radio">
        <input class="custom-control-input" id="customRadioExampleDisabled" type="radio" disabled="disabled"/>
        <label class="custom-control-label" for="customRadioExampleDisabled">Ejemplo de Radio custom deshabilitado</label>
      </div>
    </div>
  </div>
</form>
