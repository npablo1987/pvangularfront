
<form class="form-row">
  <div class="form-group col-12">
    <label>Ejemplo Textarea:</label>
    <textarea class="form-control" type="password" placeholder="Escriba aquí" value="Texto de ejemplo"></textarea>
  </div>
  <div class="form-group col-12">
    <label>Ejemplo Textarea deshabilitado:</label>
    <textarea class="form-control" type="password" placeholder="Escriba aquí" value="Texto de ejemplo" disabled="disabled"></textarea>
  </div>
  <div class="form-group col-12">
    <label>Ejemplo Textarea readonly:</label>
    <textarea class="form-control" type="password" placeholder="Escriba aquí" value="Texto de ejemplo" readonly="readonly"></textarea>
  </div>
</form>
