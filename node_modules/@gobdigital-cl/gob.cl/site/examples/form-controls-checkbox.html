
<form class="form-row">
  <div class="col-12">
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" id="checkExample" type="checkbox"/>
        <label class="form-check-label" for="checkExample">Ejemplo de Checkbox</label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" id="checkExampleDisabled" type="checkbox" disabled="disabled"/>
        <label class="form-check-label" for="checkExampleDisabled">Ejemplo de Checkbox deshabilitado</label>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" id="customCheckExample" type="checkbox"/>
        <label class="custom-control-label" for="customCheckExample">Ejemplo de Checkbox custom</label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" id="customCheckExampleDisabled" type="checkbox" disabled="disabled"/>
        <label class="custom-control-label" for="customCheckExampleDisabled">Ejemplo de Checkbox custom deshabilitado</label>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input class="custom-control-input" id="customSwitchExample" type="checkbox"/>
        <label class="custom-control-label" for="customSwitchExample">Ejemplo de Switch</label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input class="custom-control-input" id="customSwitchExampleDisabled" type="checkbox" disabled="disabled"/>
        <label class="custom-control-label" for="customSwitchExampleDisabled">Ejemplo de Switch deshabilitado</label>
      </div>
    </div>
  </div>
</form>
