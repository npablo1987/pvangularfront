
<form class="form-row">
  <div class="col-12">
    <div class="form-group">
      <label>Ejemplo de Select:</label>
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group">
      <label>Ejemplo de Select deshabilitado:</label>
      <select class="form-control" disabled="disabled">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <label>Ejemplo de Select custom:</label>
      <select class="custom-select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group">
      <label>Ejemplo de Select custom deshabilitado:</label>
      <select class="custom-select" disabled="disabled">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </div>
</form>
