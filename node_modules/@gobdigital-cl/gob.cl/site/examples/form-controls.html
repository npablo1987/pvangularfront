
<form class="form-row">
  <div class="form-group col-md-6">
    <label>Ejemplo Input de texto</label>
    <input class="form-control" type="text" placeholder="Escriba aquí"/>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo Input de contraseña</label>
    <input class="form-control" type="password" placeholder="Escriba aquí"/>
  </div>
  <div class="form-group col-12">
    <label>Ejemplo Textarea</label>
    <textarea class="form-control" type="password" placeholder="Escriba aquí"></textarea>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo de Select</label>
    <select class="form-control">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo de Select custom</label>
    <select class="custom-select">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo de Input de archivo</label>
    <input class="form-control-file" type="file"/>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo de Input de archivo custom</label>
    <div class="custom-file">
      <input class="custom-file-input" id="customFileExample" type="file"/>
      <label class="custom-file-label" for="customFileExample" data-browse="Seleccionar">Escoge un archivo</label>
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="form-check">
      <input class="form-check-input" id="checkExample" type="checkbox"/>
      <label class="form-check-label" for="checkExample">Ejemplo de Checkbox</label>
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" id="customCheckExample" type="checkbox"/>
      <label class="custom-control-label" for="customCheckExample">Ejemplo de Checkbox custom</label>
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="custom-control custom-switch">
      <input class="custom-control-input" id="customSwitchExample" type="checkbox"/>
      <label class="custom-control-label" for="customSwitchExample">Ejemplo de Switch</label>
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="form-check">
      <input class="form-check-input" id="radioExample" type="radio"/>
      <label class="form-check-label" for="radioExample">Ejemplo de Radio</label>
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="custom-control custom-radio">
      <input class="custom-control-input" id="customRadioExample" type="radio"/>
      <label class="custom-control-label" for="customRadioExample">Ejemplo de Radio custom</label>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo de Input de rango</label>
    <input class="form-control-range" type="range"/>
  </div>
  <div class="form-group col-md-6">
    <label>Ejemplo de Input de rango custom</label>
    <input class="custom-range" type="range"/>
  </div>
</form>
