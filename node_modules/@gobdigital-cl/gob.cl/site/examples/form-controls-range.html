
<form class="form-row">
  <div class="col-12">
    <div class="form-group">
      <label>Ejemplo de Input de rango:</label>
      <input class="form-control-range" type="range"/>
    </div>
    <div class="form-group">
      <label>Ejemplo de Input de rango deshabilitado:</label>
      <input class="form-control-range" type="range" disabled="disabled"/>
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <label>Ejemplo de Input de rango custom:</label>
      <input class="custom-range" type="range"/>
    </div>
    <div class="form-group">
      <label>Ejemplo de Input de rango custom deshabilitado:</label>
      <input class="custom-range" type="range" disabled="disabled"/>
    </div>
  </div>
</form>
