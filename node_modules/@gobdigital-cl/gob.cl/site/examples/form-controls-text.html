
<form class="form-row">
  <div class="form-group col-12">
    <label>Ejemplo Input de texto:</label>
    <input class="form-control" type="text" placeholder="Escriba aquí" value="Texto de ejemplo"/>
  </div>
  <div class="form-group col-12">
    <label>Ejemplo Input de texto deshabilitado:</label>
    <input class="form-control" type="text" placeholder="Escriba aquí" value="Texto de ejemplo" disabled="disabled"/>
  </div>
  <div class="form-group col-12">
    <label>Ejemplo Input de texto readonly:</label>
    <input class="form-control" type="text" placeholder="Escriba aquí" value="Texto de ejemplo" readonly="readonly"/>
  </div>
  <div class="form-group col-12">
    <label>Ejemplo Input de texto readonly texto plano:</label>
    <input class="form-control-plaintext" type="text" placeholder="Escriba aquí" value="Texto de ejemplo" readonly="readonly"/>
  </div>
</form>
