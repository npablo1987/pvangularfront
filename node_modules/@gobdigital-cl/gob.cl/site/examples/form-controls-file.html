
<form class="form-row">
  <div class="col-12">
    <div class="form-group">
      <label>Ejemplo de Input de archivo:</label>
      <input class="form-control-file" type="file"/>
    </div>
    <div class="form-group">
      <label>Ejemplo de Input de archivo deshabilitado:</label>
      <input class="form-control-file" type="file" disabled="disabled"/>
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <label>Ejemplo de Input de archivo custom:</label>
      <div class="custom-file">
        <input class="custom-file-input" id="customFileExample" type="file"/>
        <label class="custom-file-label" for="customFileExample" data-browse="Seleccionar">Escoge un archivo</label>
      </div>
    </div>
    <div class="form-group">
      <label>Ejemplo de Input de archivo custom deshabilitado:</label>
      <div class="custom-file">
        <input class="custom-file-input" id="customFileExampleDisabled" type="file" disabled="disabled"/>
        <label class="custom-file-label" for="customFileExampleDisabled" data-browse="Seleccionar">Escoge un archivo</label>
      </div>
    </div>
  </div>
</form>
