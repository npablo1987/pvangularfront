<app-menu-revision-ficha></app-menu-revision-ficha>
<br /><br />

<div class="container mt-3">
  <h4>Directorio</h4>

  <!-- Si no hay miembros -->
  <div *ngIf="directorio.length === 0" class="alert alert-info">
    No se encontraron miembros del directorio para esta ficha.
  </div>

  <!-- Tabla cuando sí hay miembros -->
  <table *ngIf="directorio.length > 0"
         class="table table-striped table-bordered text-center">
    <thead class="table-light">
      <tr>
        <th>RUT</th>
        <th>Nombre Completo</th>
        <th>Cargo</th>
        <th>Email</th>
        <th>Teléfono</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let m of directorio">
        <td>{{ m.rut }}</td>
        <td>{{ m.nombre }}</td>
        <td>{{ m.cargo || '-' }}</td>
        <td>{{ m.correo || '-' }}</td>
        <td>{{ m.telefono || '-' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Botón volver (opcional) -->
</div>
<br /><br />
