<form [formGroup]="ubicacionForm" class="container mt-3">
  <div class="row">
    <!-- Región -->
    <div class="col-md-6">
      <label for="region" class="form-label">Región</label>
      <input
        type="text"
        class="form-control"
        id="region"
        formControlName="region"
        readonly
      />
    </div>
    
    <!-- Comuna -->
    <div class="col-md-6">
      <label for="comuna" class="form-label">Comuna</label>
      <input
        type="text"
        class="form-control"
        id="comuna"
        formControlName="comuna"
        readonly
      />
    </div>
  </div>
  
  <!-- Dirección + Número -->
  <div class="row mt-3">
    <div class="col-md-8">
      <label for="direccion" class="form-label">Dirección</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        formControlName="direccion"
        readonly
      />
    </div>
    <div class="col-md-4">
      <label for="numero" class="form-label">Número</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        formControlName="numero"
        readonly
      />
    </div>
  </div>
  
  <!-- Checkbox “Dirección sin número” -->
  <!-- Correo + Teléfono -->
  <div class="row mt-3">
    <div class="col-md-6">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        formControlName="correo"
        readonly
      />
    </div>
    <div class="col-md-6">
      <label for="telefono" class="form-label">Teléfono</label>
      <input
        type="text"
        class="form-control"
        id="telefono"
        formControlName="telefono"
        readonly
      />
    </div>
  </div>
</form>

<br /><br />
